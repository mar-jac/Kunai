{% extends 'admin/index.html' %}

{% block content %}
<div class="card card-border shadow rounded mb-4">
  <div class="my-4 mx-4">
    <div class="d-flex flex-wrap justify-content-between mb-4">
      <h4 class="card-title mb-0">Courses</h4>
      <a href="{% url 'courses:new' %}">
        <button type="button" class="btn btn-pill btn-outline-success btn-create">Add Course</button>
      </a>
    </div>

    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Id</th>
            <th>Course Name</th>
            <th>Actions</th>
          </tr>
        </thead>

        <tbody>
          {% for course in object_list %}
          <tr>
            <td>{{ course.id }}</td>
            <td>{{ course.course_name }}</td>
            <td>
              <a href="{% url 'courses:edit' course.id %}">
                <button class="btn btn-outline-primary btn-pill">Edit</button>
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock content %}
