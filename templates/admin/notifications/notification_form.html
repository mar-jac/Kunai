{% extends 'admin/index.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="card card-border shadow rounded mb-4">
  <div class="my-4 mx-4">
    <h3 class="text-center mb-5">Send Notification to Staff</h3>
    <form method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button type="submit" class="btn btn-block btn-primary mt-5">Save</button>
    </form>
  </div>
</div>
{% endblock content %}
