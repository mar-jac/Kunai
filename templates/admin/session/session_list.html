{% extends 'admin/index.html' %}

{% block content %}
<div class="card card-border shadow rounded mb-4">
  <div class="my-4 mx-4">
    <div class="d-flex flex-wrap justify-content-between mb-4">
      <h4 class="card-title mb-0">Sessions</h4>
      <a href="{% url 'session:new' %}">
        <button type="button" class="btn btn-pill btn-outline-success btn-create">Add Session</button>
      </a>
    </div>

    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Id</th>
            <th>Start Date</th>
            <th>Start End</th>
            <th>Actions</th>
          </tr>
        </thead>

        <tbody>
          {% for session in object_list %}
          <tr>
            <td>{{ session.id }}</td>
            <td>{{ session.start_year|date:"F d, Y" }}</td>
            <td>{{ session.end_year|date:"F d, Y" }}</td>
            <td>
              <a href="{% url 'session:edit' session.id %}">
                <button class="btn btn-outline-primary btn-pill">Edit</button>
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock content %}
