{% extends 'auth.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="row justify-content-center h-100">
  <div class="col-lg-6 col-md-8 col-sm-10">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger">
      {{ message }}
    </div>
    {% endfor %}
    {% endif %}

    <div class="card card-border shadow rounded mb-4">
      <div class="my-4 mx-4">
        <h3 class="text-center mb-4">Login to Kunai</h3>
        <form method="POST">
          {% csrf_token %}
          {% bootstrap_form form %}
          <div class="form-group mt-4 w-100">
            <div class="g-recaptcha" data-sitekey="6LfNSvQZAAAAAJI6_p9UDKk_Hrg3wJnBZh7Po-Uw"></div>
          </div>

          <button type="submit" class="btn btn-block btn-primary mt-4">Login</button>
        </form>

        <div class="mt-4">
          <small class="text-muted">
            Forget Password?<a class="ml-2" href="{% url 'password_reset' %}">Reset Now</a>
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
