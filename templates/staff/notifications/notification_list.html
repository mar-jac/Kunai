{% extends 'staff/index.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="card card-border shadow rounded mb-4">
  <div class="my-4 mx-4">
    <h4 class="card-title mb-4">Notifications</h4>

    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Message</th>
            <th>Actions</th>
          </tr>
        </thead>

        <tbody>
          {% for notification in object_list %}
          <tr>
            <td>{{ notification.message }}</td>
            {% if not notification.read %}
            <td>
              <a href="{% url 'notifications:update_staff' notification.id %}">
              <button type="button" class="btn btn-pill btn-outline-primary">Mark as Read</button>
            </td>
            {% endif %}
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock content %}
